<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap'">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
        

    <title>Alphakids.az</title>
</head>
<body>
    <div class="container">

        <a href="#"><img src="./logo.png" alt="logo" class="logo"></a>

        <div class="content">
            <h1>Tezliklə <span>sizin</span> xidmətinizdəyik !</h1>
            <p>Biz tezliklə yeni və təkmilləşdirilmiş ve saytımızla fəaliyyətə başlayacağıq</p>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Gün</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Saat</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Dəqiqə</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Saniyə</span>
                </div>
            </div>
        </div>
        <img src="./move.png" alt="" class="move">
        <div class="social">
            <ul class="wrapper">
                <li class="icon facebook">
                    <span class="tooltip">Facebook</span>
                    <span><i class="fa-brands fa-facebook"></i></span>
                </li>

                <li class="icon instagram">
                    <span class="tooltip">Instagram</span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                </li>
                <li class="icon youtube">
                    <span class="tooltip">Youtube</span>
                    <span><i class="fa-brands fa-youtube"></i></span>
                </li>
            </ul> 
        </div>
    </div>
    <script>
        var countDownDate = new Date("30 Jul, 2024 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

    },1000);
    </script>
    <script src="https://kit.fontawesome.com/5de9a8f5d1.js" crossorigin="anonymous"></script>

</body>
</html>
